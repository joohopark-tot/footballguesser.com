name: Weekly Player Update

on:
  schedule:
    - cron: '0 3 * * 1'   # Every Monday 3AM UTC
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Generate player.json
        run: node generatePlayers.js
        env:
          API_KEY: ${{ secrets.API_KEY }}

      - name: Commit updated player.json
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add player.json
          git commit -m "Auto weekly player update" || echo "No changes"
          git push
