name: Weekly Player Update

on:
  schedule:
    - cron: '0 3 * * 1'
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 18

      - run: npm install

      - run: node generatePlayers.js
        env:
          API_KEY: ${{ secrets.API_KEY }}

      - name: Pull latest changes
        run: git pull --rebase

      - name: Commit & Push
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add player.json
          git commit -m "Auto weekly player update" || echo "No changes"
          git push
